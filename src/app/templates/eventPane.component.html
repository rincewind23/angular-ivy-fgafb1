<div class="dashboardComponent eventPane">
	<div class="header">Event</div>
	<mat-tab-group>
		<mat-tab class="summaryTab" label="Summary">
			<table mat-table [dataSource]="summary">
				<ng-container matColumnDef="field">
					<th mat-header-cell *matHeaderCellDef> Field </th>
					<td mat-cell *matCellDef="let item"> {{item.label}} </td>
				</ng-container>
				<ng-container matColumnDef="value">
					<th mat-header-cell *matHeaderCellDef>Value</th>
					<td mat-cell *matCellDef="let item"> {{item.value}} </td>
				</ng-container>
				<!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>
			<button mat-raised-button *ngIf="isRespondable()" (click)="doResponse()">Respond</button>
		</mat-tab>
		<mat-tab label="JSON">
			<div class="json">
				<ngx-json-viewer class="jsonviewer" [json]="event">
				</ngx-json-viewer>
			</div>
		</mat-tab>
	</mat-tab-group>
</div>
